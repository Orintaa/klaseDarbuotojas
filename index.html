<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typescript</title>
    <script src="app.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <div class="row" >

           <div class="col-md-6">
             <div class="card mt-5">
                 <div class="card-header">Pridėti darbuotoja</div>
                 <div class="card-body">
                    <div class="mb-3">
                        <label for="" class="form-label">Vardas</label>
                        <input type="text" class="form-control" id="vardas">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Pavarde</label>
                        <input type="text" class="form-control" id="pavarde">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Atlyginimas</label>
                        <input type="number" class="form-control" id="atlyginimas">
                    </div>
                    <button class="btn btn-success" id="prideti">Pridėti darbuotoja</button>
                 </div>
             </div>
           </div>
           <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header">Darbuotoju sąrašas</div>
                <div class="card-body">
                    <ul id="output" class="list-group">
                      
                    </ul>
                    <ul class="list-group mt-3">
                      <li class="list-group-item">Imone bendrai sumoka gpm: <span id="gpmSuma"></span></li>
                      <li class="list-group-item">Imone bendrai sumoka psd: <span id="psdSuma"></span></li>
                      <li class="list-group-item">Imone bendrai sumoka vsd: <span id="vsdSuma"></span></li>
                    </ul>
                    <hr>
                    <button class="btn btn-success" id="istrinti">Pašalinti prekes</button>
                </div>
            </div>
           </div> 
        </div>
    </div>
    <script type="module" src="app.js"></script>
  </body>
</html>
